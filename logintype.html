<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>一元购登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/light7.css">
    <link rel="stylesheet" href="css/light7-swiper.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- 你的html代码 -->
    <div class="page">
      <div class="content">
        <!-- 这里是页面内容区 -->
        <form id="" action="" method="get">
          <div class="list-block loginshild">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon iphonenum"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input class="l-inputbox l-phonenum" name="phe-num" maxLength="11" type="text" placeholder="手机号码">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon ipassword"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input class="l-inputbox l-phecode" name="phe-code" type="text" placeholder="验证码">
                      <input type="button" class="gettingyzm" value="发送验证码">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <p class="protocol"><i></i>我已经阅读并同意<a>《一元购用户协议》</a></p>
            <div class="login-confirm"><a>确定</a></div>
          </div>
        </form>
      </div>
    </div>
    <!-- html结束 -->
    <script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7-swiper.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/base-widget.js' charset='utf-8'></script>

    <script type="text/javascript">
      $(function(){
        $.init();
      })

    </script>
  </body>
</html>
